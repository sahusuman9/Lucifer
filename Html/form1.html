<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>

            <fieldset>

                <legend>Registration Form</legend>

                <form>
    
                    <div>
                        <label>Name </label>
                        <input type="text">
                    </div>
        
                    <div>
                        <label>Email </label>
                        <input type="email">
                    </div>
        
                    <div>
                        <label>Password </label>
                        <input type="password">
                    </div>
        
                    <div>
                        <label>Phone </label>
                        <input type="number">
                    </div>
        
                    <div>
                        <label>Gender </label>
                        <input type="radio" name="a1"/>Male
                        <input type="radio" name="a1"/>Female
                    </div>
    
                    <div>
                        <label>State </label>
                        <select>
                            <option>UP</option>
                            <option>MP</option>
                            <option>AP</option>
                            <option>OD</option>
                        </select>
                    </div>
        
                    <div>
                        <label>Message </label>
                        <textarea id="" cols="30" rows="5"></textarea>
                    </div>
    
                    <div>
                        <input type="checkbox">
                        Please click to accept <a href="#">Terms and Condition</a>
                    </div>
    
                    <div>
                        <input type="submit"/>
                        <input type="reset"/>
                    </div>
        
                </form>
    
            </fieldset>
        
    </body>
</html>
