<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <form>

                <div class="row">

                    <div class="col-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-4">
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="number" placeholder="10-digit mobile number" class="form-control">
                        </div>
                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="col-4">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="number" placeholder="Pincode" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-4">
                        <div class="form-group">
                            <label>Locality</label>
                            <input type="text" placeholder="Locality" class="form-control">
                        </div>
                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="col-12">
                        <div class="form-group">
                           <textarea cols="114" rows="8" placeholder="Address (Area and Street)"></textarea>
                        </div>
                    </div>

                </div>

                <br>
                
                <div class="row">

                    <div class="col-4">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="City/District/Town" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-4">
                        <div class="form-group">
                            <label>State</label>
                            <div>
                                <select placeholder="State" class="form-control">
                                    <option>--Select State--</option>
                                    <option>Odisha</option>
                                    <option>Assam</option>
                                    <option>Maharastra</option>
                                    <option>Karnataka</option>
                                    <option>Bihar</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="col-4">
                        <div class="form-group">
                            <label>Landmark</label>
                            <input type="text" placeholder="Landmark (Optional)" class="form-control">
                        </div>
                    </div>
        
                    <div class="col-4">
                        <div class="form-group">
                            <label>Alternate Phone</label>
                            <input type="number" placeholder="Alternate Phone" class="form-control" disabled>
                        </div>
                    </div>

                </div>

                <br>

                <div class="row">

                    <label>Address Type</label>
                    <div class="col-4">

                        <div>
                            <input type="radio" name="s1"> Home 
                            <input type="radio" name="s1"  style="margin-left: 30;"> Work
                        </div>

                    </div>

                </div>

                <br>

                <div class="row">

                    <div class="col-4">

                        <div>
                            <input type="submit" value="SUBMIT" style="width: 200px;">
                            <input type="submit" value="CANCEL" style="width: 200px; border: hidden; background-color: transparent;" >
                        </div>

                    </div>

                </div>


            </form>
           
        </div>

    </body>
</html>
