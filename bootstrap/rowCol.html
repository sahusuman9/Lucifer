<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div class="row">


            <div class="col-6">

                <form>

                    <div class="row">

                        <div class="col-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>      
        
                    </div>


                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="form-group">
                                <label>Services</label>
                                <select class="form-control">
                                    <option>Web Apps</option>
                                    <option>Mobile Apps</option>
                                    <option>Desktop Apps</option>
                                </select>
                            </div>
                        
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" cols="30" rows="4"></textarea>
                            </div>
                        </div>
                    </div>





                </form>
                
            </div>


            <div class="col-6">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.895380242787!2d77.66370677345823!3d12.914445187395692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13701fd82d8f%3A0xb3edfcc323516a9b!2sThe%20Fisherman&#39;s%20Wharf!5e0!3m2!1sen!2sus!4v1687526515583!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </div>

        </div>

    </div>

    
</body>
</html>
